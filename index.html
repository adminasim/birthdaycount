<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body{
    background-image: url("./image/background-img.jpg");
    background-size: cover;
  }
  .box{
    position:absolute;
    top:40%;
    left:30%;
    margin-top:-50px; /* this is half the height of your div*/  
    margin-left: -50px; /*this is half of width of your div*/
    background-image: url("./image/background-img-3.jpg");
    background-size: cover;
    padding: 30px;
    border-radius: 30px;
    box-shadow: 5px 5px 5px 5px gray;
}
p {
  text-align: center;
  font-size: 80px;
  font-weight: bold;
  margin-top: 0px;
  color: darkgrey;
  margin: auto;
}
</style>
</head>
<body>
<div class="box">
<p id="demo"></p>
</div>



<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 23, 2025 00:00:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + " : " + hours + " : "
  + minutes + " : " + seconds + "" + "<br>Wait DearðŸ’–";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Happy Birthday";
    window.location.href = "https://adminasim.github.io/birthday4u-codernasim/";
  }
}, 1000);
</script>

</body>
</html>
